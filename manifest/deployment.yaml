kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "10"
  name: argocicd
  labels:
    app: argocicd
    app.kubernetes.io/component: argocicd
    app.kubernetes.io/instance: argocicd
    app.kubernetes.io/name: argocicd
    app.kubernetes.io/part-of: argocicd-app
    app.openshift.io/runtime: nodejs
    app.openshift.io/runtime-namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocicd
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: argocicd
        deployment: argocicd
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
    spec:
      containers:
        - name: argocicd
          image: >-
            image-registry.openshift-image-registry.svc:5000/test/argocicd@sha256:e3714bd3e72f02a83195d83c4213717ce584a5eb89ba11c20d1031ca0f0a5661
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
