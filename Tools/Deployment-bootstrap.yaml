apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ci-cd-application
spec:
  destination:
    namespace: ci-cd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: ci-cd-app/Overlays/hw-app
    repoURL: 'https://github.com/tal-hason/ArgoCICD-Demo.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true