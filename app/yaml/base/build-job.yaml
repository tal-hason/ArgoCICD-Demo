apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "2"
  name: build-and-push
spec:
  template:
    metadata:
      name: build-n-push
    spec:
     serviceAccount: argocicd
     restartPolicy: Never
     containers:
     - name: build-n-push
       image: quay.io/podman/stable
       workingDir: /workspace/output
       args:
       - sh
       - /workspace/output/Tools/podman-build/sh/podman-b-n-p.sh
       securityContext:
         privileged: true
       env:
         - name: IMAGE
           valueFrom:
             configMapKeyRef:
               name: ci-cd-details
               key: imagename
         - name: TAG
           valueFrom:
             configMapKeyRef:
               name: ci-cd-details
               key: imagetag
       volumeMounts:
       - name: workspace
         mountPath: /workspace
       - name: var
         mountPath: /var/lib/containers/
       - name: imagepullsecret
         mountPath: /run/containers/0/
     volumes:
     - name: workspace
       persistentVolumeClaim:
         claimName: workspace
     - name: var
       emptyDir: {}
     - name: imagepullsecret
       secret:
         secretName: quay.io
